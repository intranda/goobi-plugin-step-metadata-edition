<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <link
        rel="stylesheet"
        href="intranda_step_metadata_edition.css" />

    <style>
.goobi-thumbnail {
    float: left;
    margin: 7px;
    width: #{AktuelleSchritteForm.myPlugin.thumbnailSize +2}px;
    height: #{AktuelleSchritteForm .myPlugin.thumbnailSize+55}px;


}
.goobi-thumbnail .goobi-thumbnail-image {
    float: left;
    width: 100%;
    min-height: 100px;
    overflow: hidden;
    max-height: #{AktuelleSchritteForm.myPlugin.thumbnailSize +2}px;
}
</style>

    <h:form
        styleClass="form-horizontal form-bordered"
        prependId="false"
        id="metadataForm">

        <h:panelGroup
            layout="block"
            styleClass="box box-color lightgrey box-bordered"
            rendered="#{AktuelleSchritteForm.myPlugin.displayImageArea}">
            <div class="box-title">
                <h3>
                    <i class="fa fa-puzzle-piece"></i>
                    <h:outputText value="#{msgs.intranda_step_metadata_edition_imageSelection}" />
                </h3>
                <div class="actions">
                    <h:commandLink
                        styleClass="btn btn-mini pull-right"
                        id="imageToggle">
                        <f:setPropertyActionListener
                            value="#{!AktuelleSchritteForm.myPlugin.collapsedImageSelection}"
                            target="#{AktuelleSchritteForm.myPlugin.collapsedImageSelection}" />
                        <i
                            class="#{AktuelleSchritteForm.myPlugin.collapsedImageSelection ? 'fa fa-angle-down':'fa fa-angle-up'}"
                            aria-hidden="true" />

                    </h:commandLink>
                </div>
            </div>


            <div class="box-content nopadding">
                <h:panelGroup
                    id="imageBoxContent"
                    layout="block"
                    rendered="#{AktuelleSchritteForm.myPlugin.sizeOfImageList gt 0 and !AktuelleSchritteForm.myPlugin.collapsedImageSelection}">

                    <!-- Thumbnail list -->
                    <h:panelGroup
                        layout="block"
                        styleClass="flex-container"
                        pt:dir="#{AktuelleSchritteForm.myPlugin.flowDir}">

                        <ui:repeat
                            var="image"
                            value="#{AktuelleSchritteForm.myPlugin.allImages}"
                            varStatus="status">
                            <h:panelGroup
                                layout="block"
                                styleClass="goobi-thumbnail #{AktuelleSchritteForm.myPlugin.image.imageName eq image.imageName?'img-active':'font-light'}"
                                pt:dir="auto">
                                <div class="goobi-thumbnail-image">

                                    <div class="thumb">
                                        <h:commandLink
                                            title="#{image.tooltip}"
                                            onclick="updateSelectedThumbnail(this);">
                                            <canvas
                                                class="thumb-canvas"
                                                data-image_small="#{image.thumbnailUrl}"
                                                data-image_large="#{image.largeThumbnailUrl}"
                                                title="#{image.tooltip}"
                                                id="thumbnail-#{status.index}"></canvas>
                                            <f:setPropertyActionListener
                                                value="#{image.order -1}"
                                                target="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
                                            <f:ajax execute="@form" />

                                        </h:commandLink>
                                    </div>

                                </div>
                                <div class="goobi-thumbnail-caption">
                                    <h:outputText value="#{image.imageName}"></h:outputText>
                                </div>

                            </h:panelGroup>

                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </h:panelGroup>

        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-puzzle-piece"></i>
                    <h:outputText value="#{msgs.intranda_step_metadata_edition_properties}" />
                </h3>
                <div class="actions">
                    <h:commandLink
                        styleClass="btn btn-mini pull-right"
                        id="propertyToggle">
                        <f:setPropertyActionListener
                            value="#{!AktuelleSchritteForm.myPlugin.collapsedProperties}"
                            target="#{AktuelleSchritteForm.myPlugin.collapsedProperties}" />
                        <i
                            class="#{AktuelleSchritteForm.myPlugin.collapsedProperties ? 'fa fa-angle-down':'fa fa-angle-up'}"
                            aria-hidden="true" />

                    </h:commandLink>
                </div>
            </div>


            <div class="box-content nopadding">

                <ui:repeat
                    value="#{AktuelleSchritteForm.myPlugin.metadataFieldList}"
                    var="configuredField"
                    varStatus="status"
                    rendered="#{!AktuelleSchritteForm.myPlugin.collapsedProperties}">

                    <ui:repeat
                        var="field"
                        value="#{configuredField.metadataFields}">

                        <ui:fragment rendered="#{!AktuelleSchritteForm.myPlugin.hideEmptyFields or configuredField.showField}">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">

                                    <h:outputLabel
                                        for="field_#{status.index}"
                                        value="#{msgs[configuredField.label]}" />

                                    <h:panelGroup rendered="#{configuredField.required}">
                                        <i class="fa fa-asterisk pull-right font-asterisk margin-left-regular" />
                                    </h:panelGroup>

                                    <ui:fragment rendered="#{configuredField.searchable}">
                                        <h:commandLink
                                            style="color: #666666;"
                                            styleClass="change-icon pull-right "
                                            title="#{msgs.search}"
                                            action="#{AktuelleSchritteForm.myPlugin.seachField}">
                                            <i class="fa fa-search" />
                                            <f:setPropertyActionListener
                                                value="true"
                                                target="#{AktuelleSchritteForm.myPlugin.displaySearchPopup}" />
                                            <f:setPropertyActionListener
                                                value="#{field}"
                                                target="#{AktuelleSchritteForm.myPlugin.currentField}" />
                                        </h:commandLink>
                                    </ui:fragment>

                                    <h:commandLink
                                        rendered="#{configuredField.repeatable or configuredField.deletable}"
                                        style="color: #666666; margin-right: 5px;"
                                        styleClass="change-icon pull-right "
                                        title="#{msgs.remove}"
                                        action="#{AktuelleSchritteForm.myPlugin.deleteField}">
                                        <i class="fa fa-minus" />
                                        <f:setPropertyActionListener
                                            value="#{field}"
                                            target="#{AktuelleSchritteForm.myPlugin.currentField}" />
                                    </h:commandLink>

<!--                                     <h:commandLink -->
<!--                                         rendered="#{configuredField.repeatable}" -->
<!--                                         style="color: #666666; margin-right: 5px;" -->
<!--                                         styleClass="change-icon pull-right " -->
<!--                                         title="#{msgs.duplicate}" -->
<!--                                         action="#{AktuelleSchritteForm.myPlugin.addField}"> -->
<!--                                         <i class="fa fa-plus" /> -->
<!--                                         <f:setPropertyActionListener -->
<!--                                             value="#{field}" -->
<!--                                             target="#{AktuelleSchritteForm.myPlugin.currentField}" /> -->
<!--                                     </h:commandLink> -->

                                </div>

                                <div
                                    class="col-sm-9"
                                    id="field_#{status.index}">

                                    <ui:fragment rendered="#{configuredField.type == 'text'}">
                                        <x:inputText
                                            styleClass="form-control"
                                            value="#{field.value}"
                                            required="false"
                                            id="field_#{status.index}">
                                            <f:ajax
                                                execute="@this"
                                                render="@this"
                                                event="blur" />
                                        </x:inputText>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'textarea'}">
                                        <h:inputTextarea
                                            styleClass="form-control"
                                            value="#{field.value}"
                                            required="false"
                                            style="resize: vertical;min-height:7em;">
                                            <f:ajax
                                                execute="@this"
                                                render="@this"
                                                event="blur" />
                                        </h:inputTextarea>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'textReadonly'}">
                                        <x:inputText
                                            styleClass="form-control"
                                            value="#{field.value}"
                                            required="false"
                                            readonly="true">
                                        </x:inputText>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'textareaReadonly'}">
                                        <h:inputTextarea
                                            styleClass="form-control"
                                            value="#{field.value}"
                                            required="false"
                                            readonly="true"
                                            style="resize: vertical;min-height:7em;">
                                        </h:inputTextarea>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'list'}">
                                        <h:selectOneMenu
                                            styleClass="form-control"
                                            value="#{field.value}">
                                            <f:ajax
                                                event="change"
                                                render="@this" />
                                            <f:selectItem
                                                itemValue=""
                                                itemLabel="#{msgs.bitteAuswaehlen}"
                                                itemDisabled="true" />
                                            <f:selectItems
                                                value="#{configuredField.valueList}"
                                                var="item"
                                                itemLabel="#{item}"
                                                itemValue="#{item}" />
                                        </h:selectOneMenu>
                                    </ui:fragment>


                                    <ui:fragment rendered="#{configuredField.type == 'vocabularyList'}">
                                        <h:selectOneMenu
                                            styleClass="form-control"
                                            value="#{field.vocabularyValue}">
                                            <f:ajax
                                                event="change"
                                                render="@this" />
                                            <f:selectItem
                                                itemValue=""
                                                itemLabel="#{msgs.bitteAuswaehlen}"
                                                itemDisabled="false" />
                                            <f:selectItems
                                                value="#{configuredField.vocabularyList}"
                                                var="item"
                                                itemLabel="#{item}"
                                                itemValue="#{item}" />
                                        </h:selectOneMenu>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'checkbox'}">
                                        <h:selectBooleanCheckbox
                                            styleClass="form-control checkbox-height-fix"
                                            style="width: auto;"
                                            value="#{field.value}">
                                            <f:ajax
                                                event="change"
                                                render="@this"
                                                tabindex="#{cc.attrs.tabindex}" />
                                        </h:selectBooleanCheckbox>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{configuredField.type == 'multivalue'}">

                                        <intranda:formOutputText
                                            label="#{msgs.rolle}"
                                            field="#{msgs[configuredField.label]}"
                                            name="role_#{status.index}"
                                            fieldStyle="form-control" />

                                        <intranda:formInputTextAjax
                                            name="firstname_#{status.index}"
                                            label="#{msgs.vorname}"
                                            field="#{field.person.firstname}"
                                            fieldStyle="form-control"
                                            required="false"
                                            execute="@this"
                                            render="@this" />

                                        <intranda:formInputTextAjax
                                            name="firstname_#{status.index}"
                                            label="#{msgs.nachname}"
                                            field="#{field.person.lastname}"
                                            fieldStyle="form-control"
                                            required="false"
                                            execute="@this"
                                            render="@this" />

                                    </ui:fragment>
                                    <h:message
                                        for="field_#{status.index}"
                                        showDetail="true"
                                        styleClass="help-inline font-danger" />
                                    <h:outputText
                                        styleClass="help-block font-light"
                                        rendered="#{NavigationForm.showHelp}"
                                        value="#{field.helpText}" />
                                </div>
                            </div>
                        </ui:fragment>
                    </ui:repeat>
                </ui:repeat>

                <div class="form-actions">

                                    <h:commandLink
                                        styleClass="btn btn-primary font-size-s"
                                        title="#{msgs.duplicate}"
                                        action="#{AktuelleSchritteForm.myPlugin.openMetadataPopup}">
                                        <i class="fa fa-plus margin-right-5" />
                                        <h:outputText value="#{msgs.neuesMetadatumAnlegen}" />
                                    </h:commandLink>


                    <h:commandLink
                        styleClass="btn btn-primary font-size-s margin-left-5"
                        title="#{msgs.intranda_step_metadata_edition_searchForProcess}"
                        action="#{AktuelleSchritteForm.myPlugin.openPopup}"
                        rendered="#{AktuelleSchritteForm.myPlugin.displayMetadataImportButton}">
                        <i class="fa fa-search margin-right-5"></i>
                        <h:outputText value="#{msgs.intranda_step_metadata_edition_searchForProcess}" />
                    </h:commandLink>

                    <!-- Save -->
                    <h:commandLink
                        styleClass="btn btn-success submitOnEnter pull-right font-size-s #{AktuelleSchritteForm.myPlugin.displayMetadataImportButton ? '' : 'margin-15'}"
                        id="absenden"
                        type="submit"
                        action="#{AktuelleSchritteForm.myPlugin.saveAllChanges}">
                        <i class="fa fa-save margin-right-5"></i>
                        <h:outputText value="#{msgs.speichern}" />
                    </h:commandLink>

                </div>
            </div>
        </div>

        <p:dialog
            id="addMetadata"
            rendered="#{AktuelleSchritteForm.myPlugin.displayMetadataAddPopup}"
            header="#{msgs.neuesMetadatumAnlegen}"
            widgetVar="dlg2"
            minHeight="40"
            height="250"
            draggable="true"
            modal="true"
            responsive="true"
            width="800"
            closable="true"
            closeOnEscape="true">
            <p:ajax
                event="close"
                listener="#{AktuelleSchritteForm.myPlugin.handleClose}"
                update="addMetadata" />

            <h:panelGroup
                layout="block"
                id="fields">

                <div class="form-group">
                    <div class="col-sm-3 control-label">
                        <label>#{msgs.typ}:</label>
                    </div>
                    <div class="col-sm-9">
                        <h:selectOneMenu
                            id="mytyp"
                            styleClass="form-control"
                            pt:aria-label="#{msgs.typ}"
                            value="#{AktuelleSchritteForm.myPlugin.newField}"
                            required="true">
                            <f:selectItem
                                itemValue=""
                                itemLabel="#{msgs.bitteAuswaehlen}" />
                            <f:selectItems value="#{AktuelleSchritteForm.myPlugin.possibleFields}" />
                            <f:ajax
                                render="fields"
                                execute="@this"></f:ajax>
                        </h:selectOneMenu>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label>#{msgs.wert}:</label>
                    </div>
                    <div class="col-sm-9">
                        <ui:fragment rendered="#{AktuelleSchritteForm.myPlugin.selectedField.type == 'text' or selectedField.type == 'multivalue'}">
                            <x:inputText
                                styleClass="form-control"
                                value="#{AktuelleSchritteForm.myPlugin.newValue}"
                                required="false">
                            </x:inputText>
                        </ui:fragment>

                        <ui:fragment rendered="#{AktuelleSchritteForm.myPlugin.selectedField.type == 'textarea'}">
                            <h:inputTextarea
                                styleClass="form-control"
                                value="#{AktuelleSchritteForm.myPlugin.newValue}"
                                required="false"
                                style="resize: vertical;min-height:7em;">
                            </h:inputTextarea>
                        </ui:fragment>



                        <ui:fragment rendered="#{AktuelleSchritteForm.myPlugin.selectedField.type == 'list'}">
                            <h:selectOneMenu
                                styleClass="form-control"
                                value="#{AktuelleSchritteForm.myPlugin.newValue}">
                                <f:selectItem
                                    itemValue=""
                                    itemLabel="#{msgs.bitteAuswaehlen}"
                                    itemDisabled="true" />
                                <f:selectItems
                                    value="#{AktuelleSchritteForm.myPlugin.selectedField.valueList}"
                                    var="item"
                                    itemLabel="#{item}"
                                    itemValue="#{item}" />
                            </h:selectOneMenu>
                        </ui:fragment>


                        <ui:fragment rendered="#{AktuelleSchritteForm.myPlugin.selectedField.type == 'vocabularyList'}">
                            <h:selectOneMenu
                                styleClass="form-control"
                                value="#{AktuelleSchritteForm.myPlugin.newValue}">
                                <f:selectItem
                                    itemValue=""
                                    itemLabel="#{msgs.bitteAuswaehlen}"
                                    itemDisabled="false" />
                                <f:selectItems
                                    value="#{AktuelleSchritteForm.myPlugin.selectedField.vocabularyList}"
                                    var="item"
                                    itemLabel="#{item}"
                                    itemValue="#{item}" />
                            </h:selectOneMenu>
                        </ui:fragment>

                        <ui:fragment rendered="#{AktuelleSchritteForm.myPlugin.selectedField.type == 'checkbox'}">
                            <h:selectBooleanCheckbox
                                styleClass="form-control checkbox-height-fix"
                                style="width: auto;"
                                value="#{AktuelleSchritteForm.myPlugin.newValue}">
                            </h:selectBooleanCheckbox>
                        </ui:fragment>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-sm-12">

                        <h:commandButton
                            id="addField"
                            styleClass="btn btn-lightgrey font-size-s pull-right"
                            type="submit"
                            action="#{AktuelleSchritteForm.myPlugin.addMetadataField}"
                            value="#{msgs.nachrichtHinzufuegen}"
                            role="button">
                        </h:commandButton>
                    </div>
                </div>
            </h:panelGroup>
        </p:dialog>

        <p:dialog
            id="dialogue"
            rendered="#{AktuelleSchritteForm.myPlugin.displaySearchPopup}"
            header="#{msgs.intranda_step_metadata_edition_searchForProcess}"
            widgetVar="dlg1"
            minHeight="40"
            height="480"
            draggable="true"
            modal="true"
            responsive="true"
            width="800"
            closable="true"
            closeOnEscape="true">
            <p:ajax
                event="close"
                listener="#{AktuelleSchritteForm.myPlugin.handleClose}"
                update="dialogue" />

            <h:panelGroup rendered="#{AktuelleSchritteForm.myPlugin.displaySearchOption}">
                <p>#{msgs.intranda_step_metadata_edition_helpSearchForProcess}</p>
                <div
                    class="row"
                    style="width: 100%">
                    <div class="col-sm-3 control-label">
                        <h:outputLabel
                            for="searchField"
                            value="#{msgs.intranda_step_metadata_edition_searchForProcess}" />
                    </div>
                    <div class="col-sm-7">
                        <x:inputText
                            id="searchField"
                            styleClass="form-control"
                            value="#{AktuelleSchritteForm.myPlugin.searchValue}" />
                    </div>

                    <div class="col-sm-2">
                        <h:commandLink
                            id="processSearchButton"
                            styleClass="btn btn-primary font-size-s margin-bottom-most"
                            action="#{AktuelleSchritteForm.myPlugin.searchForMetadata}">
                            <i class="fa fa-search margin-right-5"></i>
                            <h:outputText value="#{msgs.search}" />
                            <f:ajax
                                execute="@form"
                                render="resultList" />
                        </h:commandLink>


                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup id="resultList">

                <x:outputText
                    id="noHitsFound"
                    styleClass="alert alert-warning block text-center margin-top-regular"
                    value="#{msgs.NORM_noHits}"
                    rendered="#{AktuelleSchritteForm.myPlugin.processListIsEmpty}" />

                <h:panelGroup
                    layout="block"
                    rendered="#{!AktuelleSchritteForm.myPlugin.processListIsEmpty}">

                    <ui:repeat
                        var="process"
                        value="#{AktuelleSchritteForm.myPlugin.processList}"
                        varStatus="processStatus">
                        <div class="row">
                            <h:outputLabel
                                for="processtitle"
                                styleClass="col-sm-3"
                                value="#{msgs.prozessTitel}" />
                            <div class="col-sm-8">
                                <x:outputText
                                    id="processtitle"
                                    style=""
                                    styleClass=""
                                    value="#{process.processTitle}" />
                            </div>
                            <div class="col-sm-1">
                                <h:commandLink
                                    styleClass="btn btn-small btn--icon-green"
                                    action="#{AktuelleSchritteForm.myPlugin.importMetadataFromExternalProcess}"
                                    title="#{msgs.intranda_step_metadata_edition_importSelectedMetadata}">
                                    <i
                                        class="fa fa-check"
                                        style="color: #fff" />

                                    <f:setPropertyActionListener
                                        value="#{process}"
                                        target="#{AktuelleSchritteForm.myPlugin.selectedProcess}" />
                                </h:commandLink>
                            </div>
                        </div>
                        <ui:repeat
                            var="metadata"
                            value="#{process.metadataFieldList}">
                            <div class="row">
                                <hr style="margin-top: 10px; margin-bottom: 10px; border-top: 1px #eee solid;" />
                                <div class="col-sm-3">
                                    <h:outputLabel
                                        for="md"
                                        value="#{metadata.label}" />
                                </div>
                                <div class="col-sm-8">
                                    <x:outputText
                                        id="md"
                                        styleClass=""
                                        value="#{metadata.value}" />
                                </div>

                                <div class="col-sm-1">
                                    <h:selectBooleanCheckbox
                                        style="margin-top:5px; margin-bottom:7px;"
                                        value="#{metadata.selected}"
                                        disabled="#{!metadata.whitelisted}" />
                                </div>
                            </div>
                        </ui:repeat>
                        <hr style="margin-top: 20px; margin-bottom: 20px; border-top: 1px #666 solid;" />
                    </ui:repeat>

                </h:panelGroup>
            </h:panelGroup>
        </p:dialog>

        <script type="text/javascript">
	        window.onload = function() {
	            loadImages();
	        }
	
	        function loadThumbnails() {
	            var height = parseInt( '#{AktuelleSchritteForm.myPlugin.thumbnailSize}' );
	            if ( height ) {
	                $( '.goobi-thumbnail-image' ).css( 'height', ( height + 25 ) + 'px' );
	                $( '.goobi-thumbnail-image .thumb' ).css( 'max-height', height + 'px' );
	                $( '.goobi-thumbnail-image .thumb canvas' ).css( 'max-height', height + 'px' );
	                $( '.goobi-thumbnail-image' ).css( 'max-width', ( height ) + 'px' );
	            }
	        }
	
	        function updateSelectedThumbnail(element) {
	         
	            var galleryLinks = document.getElementsByClassName('goobi-thumbnail img-active');
	            console.log(galleryLinks);
	            for (var i = 0; i &lt; galleryLinks.length; i++) {
	                galleryLinks[i].className = "goobi-thumbnail font-light";            
	            }
	            element.parentElement.parentElement.parentElement.className = "goobi-thumbnail img-active";
	            return true;
	        }
	        
	        $( document ).ready( function() {
	            var displayPopup = '#{AktuelleSchritteForm.myPlugin.displaySearchPopup}';
	            if ( displayPopup == 'true' ) {
	                PF( 'dlg1' ).show();
	            }
	            var displayMetadataPopup = '#{AktuelleSchritteForm.myPlugin.displayMetadataAddPopup}';
	            if ( displayMetadataPopup == 'true' ) {
	                PF( 'dlg2' ).show();
	            }
	            
	            loadThumbnails();
	        } );
	        
	        jsf.ajax.addOnEvent( function( data ) {
	            var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
	            switch ( ajaxstatus ) {
	                case "success": // This is called when ajax response is successfully processed.
	                    loadThumbnails();
	                    break;
	            }
	        } );
	        
	      
	        
	    </script>
    </h:form>

</ui:composition>
