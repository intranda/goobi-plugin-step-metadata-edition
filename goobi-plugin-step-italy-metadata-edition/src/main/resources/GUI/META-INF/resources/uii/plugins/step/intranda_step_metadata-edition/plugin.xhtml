<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <link
        rel="stylesheet"
        href="metadataPlugin.css" />

    <style>
.goobi-thumbnail {
    float: left;
    margin: 7px;
    width: #{AktuelleSchritteForm.myPlugin.thumbnailSize +2}px ;
    height: #{AktuelleSchritteForm .myPlugin.thumbnailSize+55}px;
}
.goobi-thumbnail .goobi-thumbnail-image {
    float: left;
    width: 100%;
    min-height: 100px;
    overflow: hidden;
    max-height: #{AktuelleSchritteForm.myPlugin.thumbnailSize +2}px;
}
</style>

    <h:form styleClass="form-horizontal form-bordered">

        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-puzzle-piece"></i>
                    <h:outputText value="#{msgs.plugin_italy_metadata_edition_imageSelection}" />
                </h3>
            </div>


            <div class="box-content nopadding">

                <h:panelGroup
                    layout="block"
                    rendered="#{AktuelleSchritteForm.myPlugin.sizeOfImageList gt 0}">



                    <!-- Thumbnail list -->
                    <div
                        class="flex-container scrollable"
                        dir="#{AktuelleSchritteForm.myPlugin.flowDir}">

                        <ui:repeat
                            var="image"
                            value="#{AktuelleSchritteForm.myPlugin.allImages}"
                            varStatus="status">
                            <div
                                class="goobi-thumbnail #{AktuelleSchritteForm.myPlugin.image.imageName eq image.imageName?'img-active':'font-light'}"
                                dir="auto">
                                <div class="goobi-thumbnail-image">

                                    <div class="thumb">
                                        <h:commandLink
                                            title="#{image.tooltip}"
                                            onclick="updateSelectedThumbnail(this);">
                                            <canvas
                                                class="thumb-canvas"
                                                data-image_small="#{image.thumbnailUrl}"
                                                data-image_large="#{image.largeThumbnailUrl}"
                                                title="#{image.tooltip}"
                                                id="thumbnail-#{status.index}"></canvas>
                                            <f:setPropertyActionListener
                                                value="#{image.order -1}"
                                                target="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
                                            <f:ajax execute="@form" />

                                        </h:commandLink>
                                    </div>

                                </div>
                                <div class="goobi-thumbnail-caption">
                                    <h:outputText value="#{image.imageName}"></h:outputText>
                                </div>

                            </div>

                        </ui:repeat>
                    </div>
                </h:panelGroup>



                <script type="text/javascript">
                                                                    window.onload = function() {
                                                                        loadImages();
                                                                    }

                                                                    function loadThumbnails() {
                                                                        var height = parseInt( '#{AktuelleSchritteForm.myPlugin.thumbnailSize}' );
                                                                        if ( height ) {
                                                                            $( '.goobi-thumbnail-image' ).css( 'height', ( height + 25 ) + 'px' );
                                                                            $( '.goobi-thumbnail-image .thumb' ).css( 'max-height', height + 'px' );
                                                                            $( '.goobi-thumbnail-image .thumb canvas' ).css( 'max-height', height + 'px' );
                                                                            $( '.goobi-thumbnail-image' ).css( 'max-width', ( height ) + 'px' );
                                                                        }
                                                                    }

                                                                    function updateSelectedThumbnail(element) {
                                                                     
                                                                        var galleryLinks = document.getElementsByClassName('goobi-thumbnail img-active');
                                                                        console.log(galleryLinks);
                                                                        for (var i = 0; i &lt; galleryLinks.length; i++) {
                                                                            galleryLinks[i].className = "goobi-thumbnail font-light";            
                                                                        }
                                                                        element.parentElement.parentElement.parentElement.className = "goobi-thumbnail img-active";
                                                                        return true;
                                                                    }
                                                                    
                                                                    $( document ).ready( function() {
                                                                        loadThumbnails();
                                                                    } );
                                                                    
                                                                    jsf.ajax.addOnEvent( function( data ) {
                                                                        var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
                                                                        switch ( ajaxstatus ) {
                                                                            case "success": // This is called when ajax response is successfully processed.
                                                                                loadThumbnails();
                                                                                break;
                                                                        }
                                                                    } );
                                                                    
                                                                    
                                                                    
                                                                </script>



            </div>
        </div>

        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-puzzle-piece"></i>
                    <h:outputText value="#{msgs.plugin_italy_metadata_edition_properties}" />
                </h3>
            </div>


            <div class="box-content nopadding">

                <ui:repeat
                    value="#{AktuelleSchritteForm.myPlugin.metadataFieldList}"
                    var="field"
                    varStatus="status">
                    <ui:fragment rendered="#{field.type == 'text'}">
                        <intranda:formInputTextAjax
                            name="field_#{status.index}"
                            label="#{msgs[field.label]}"
                            field="#{field.value}"
                            fieldStyle="form-control"
                            required="#{field.required}"
                            execute="@this"
                            render="@this" />
                    </ui:fragment>

                    <ui:fragment rendered="#{field.type == 'list'}">
                        <intranda:formInputDropDownAjax
                            ajaxEvent="change"
                            ajaxRender="@this"
                            label="#{msgs[field.label]}"
                            field="#{field.value}"
                            name="field_#{status.index}"
                            selectItems="#{field.valueList}"
                            fieldStyle="form-control"
                            required="true"
                            var="item"
                            itemLabel="#{item}"
                            itemValue="#{item}" />
                    </ui:fragment>

                    <ui:fragment rendered="#{field.type == 'checkbox'}">
                        <intranda:formInputCheckBoxAjax
                            label="#{msgs[field.label]}"
                            field="#{field.value}"
                            name="field_#{status.index}"
                            ajaxEvent="change"
                            ajaxRender="@this"
                            style="border-bottom:1px solid #ddd;" />
                    </ui:fragment>

                    <ui:fragment rendered="#{field.type == 'multivalue'}">
                        <br />

                        <intranda:formOutputText
                            style="border-top: 1px solid black"
                            label="#{msgs.rolle}"
                            field="#{msgs[field.label]}"
                            name="role_#{status.index}"
                            fieldStyle="form-control" />

                        <intranda:formInputTextAjax
                            name="firstname_#{status.index}"
                            label="#{msgs.vorname}"
                            field="#{field.person.firstname}"
                            fieldStyle="form-control"
                            required="#{field.required}"
                            execute="@this"
                            render="@this" />

                        <intranda:formInputTextAjax
                            name="firstname_#{status.index}"
                            label="#{msgs.nachname}"
                            field="#{field.person.lastname}"
                            fieldStyle="form-control"
                            required="#{field.required}"
                            execute="@this"
                            render="@this" />

                    </ui:fragment>
                </ui:repeat>



                <div class="form-actions">
                    <!-- Save -->
                    <h:commandLink
                        styleClass="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most"
                        id="absenden"
                        type="submit"
                        action="#{AktuelleSchritteForm.myPlugin.saveAllChanges}">
                        <i class="fa fa-save margin-right-5"></i>
                        <h:outputText value="#{msgs.speichern}" />
                    </h:commandLink>

                </div>

            </div>
        </div>

    </h:form>

    <h:form styleClass="form-horizontal form-bordered">

        <h:commandLink
            styleClass="change-icon geonamesIndexTrigger"
            title="#{msgs.plugin_italy_metadata_edition_searchForProcess}"
            onclick="$('#searchBox').modal('show');">

            <h:outputText value="#{msgs.plugin_italy_metadata_edition_searchForProcess}" />
            <f:ajax
                execute="@this"
                render=":modalContent" />
        </h:commandLink>

        <div
            class="modal fade"
            id="searchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="searchBoxLabel"
            aria-hidden="true">
            <div
                class="modal-dialog"
                role="document">
                <h:panelGroup
                    id="modalContent"
                    layout="block"
                    styleClass="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="searchBoxLabel">#{msgs.plugin_italy_metadata_edition_searchForProcess}</h5>

                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>#{msgs.plugin_italy_metadata_edition_helpSearchForProcess}</p>

                        <div class="form-group">
                            <div class="col-sm-3 control-label">
                                <h:outputLabel
                                    for="searchField"
                                    value="#{msgs.plugin_italy_metadata_edition_searchForProcess}" />
                            </div>
                            <div class="col-sm-7">
                                <x:inputText
                                    id="searchField"
                                    styleClass="form-control"
                                    value="#{AktuelleSchritteForm.myPlugin.searchValue}" />
                            </div>

                            <div class="col-sm-2">

                                <h:commandLink
                                    styleClass="btn btn-primary pull-right font-size-s margin-bottom-most"
                                    action="#{AktuelleSchritteForm.myPlugin.searchForMetadata}">
                                    <i class="fa fa-search margin-right-5"></i>
                                    <h:outputText value="#{msgs.search}" />
                                    <f:ajax
                                        execute="@form"
                                        render="resultList" />
                                </h:commandLink>



                            </div>
                        </div>

<h:panelGroup
                        id="resultList"
                        layout="block">

                        <ui:repeat
                            var="process"
                            value="#{AktuelleSchritteForm.myPlugin.processList}"
                            varStatus="processStatus">
                            <hr />


                            <div class="form-group">
                                <h:outputLabel
                                    for="processtitle"
                                    styleClass="control-label col-sm-3"
                                    value="#{msgs.titel}" />
                                <div class="col-sm-9">
                                    <x:outputText
                                        id="processtitle"
                                        style="border:0px;background: #f6f6f6;"
                                        styleClass="form-control"
                                        value="#{process.processTitle}" />
                                </div>
                            </div>

                            <ui:repeat
                                var="metadata"
                                value="#{process.metadataFieldList}">
                                <div class="form-group">
                                    <div class="col-sm-3 control-label">
                                        <h:outputLabel
                                            for="md"
                                            value="#{metadata.label}" />
                                    </div>
                                    <div class="col-sm-8">
                                        <x:outputText
                                            id="md"
                                            styleClass="form-control"
                                            value="#{metadata.value}" />
                                    </div>

                                    <div class="col-sm-1">
                                        <h:selectBooleanCheckbox
                                            value="#{metadata.selected}"
                                            disabled="#{!metadata.whitelisted}" />

                                    </div>
                                </div>

                            </ui:repeat>
                            <h:commandLink
                                styleClass="btn btn-primary pull-right font-size-s margin-bottom-most margin-right-5"
                                action="#{AktuelleSchritteForm.myPlugin.importMetadataFromExternalProcess}">
                                <i class="fa fa-save margin-right-5"></i>
                                <h:outputText value="#{msgs.plugin_italy_metadata_edition_importSelectedMetadata}" />
                               
                                <f:setPropertyActionListener
                                    value="#{process}"
                                    target="#{AktuelleSchritteForm.myPlugin.selectedProcess}" />
                            </h:commandLink>

                        </ui:repeat>
                    </h:panelGroup>
                    </div>
                </h:panelGroup>
            </div>
        </div>


        
                
                    

    </h:form>


</ui:composition>
